sudo: required
services:
  - docker

before_install:
  - docker build -t adamgradeq/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true adamgradeq/react-test npm test

after_success:
  - docker build -t adamgradeq/multi-client ./client
  - docker build -t adamgradeq/multi-nginx ./nginx
  - docker build -t adamgradeq/multi-server ./server
  - docker build -t adamgradeq/multi-worker ./worker
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  - docker push adamgradeq/multi-client
  - docker push adamgradeq/multi-nginx
  - docker push adamgradeq/multi-server
  - docker push adamgradeq/multi-worker

deploy:
  provider: elasticbeanstalk
  region: "us-east-1"
  app: "multi-docker"
  env: "Multidocker-env"
  bucket_name: "elasticbeanstalk-us-east-1-677147953209"
  bucket_path: "docker-multi"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
    